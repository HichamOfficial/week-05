name: CI Checks

on:
  push:
    branches: [ "main" ]   # elke push naar main triggert
  pull_request:            # ook bij pull requests
    branches: [ "main" ]
  workflow_dispatch:       # handmatig starten via GitHub UI

jobs:
  validate:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up Terraform
        uses: hashicorp/setup-terraform@v3

      - name: Terraform validate (ESXi)
        run: cd terraform/esxi && terraform validate

      - name: Terraform validate (Azure)
        run: cd terraform/azure && terraform validate

      - name: Install Ansible
        run: sudo apt-get update && sudo apt-get install -y ansible

      - name: Ansible syntax check
        run: ansible-playbook --syntax-check ansible/site.yml

      - name: Install yamllint
        run: sudo apt-get install -y yamllint

      - name: Run yamllint
        run: yamllint .
